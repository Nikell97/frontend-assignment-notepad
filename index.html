<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="notepad-app">
    <header>
      <h1>Notepad</h1>
    </header>
    <section class="main">

      <div id="input-box">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all"></label>
        <form>
          <input name="input" class="new-note" placeholder="What needs to be done?">
        </form>
      </div>

      <ul class="note-list">
       <!-- Here goes the notes! --> 
      </ul>
    </section>
    <p id="numberOfActiveNotes">Number of active notes: 0</p>
    <button type="button" class="filters" id="all">All</button>
    <button type="button" class="filters" id="active">Active</button>
    <button type="button" class="filters" id="completed">Completed</button>
    <button type="button" id="clear">Clear Completed</button>
  </section>

  

</body>
</html>
